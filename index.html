<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Gallery</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
  
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Bootstrap, latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Bootstrap, latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- search filter -->
	<script src="search-filter.js"></script>
</head>

<body>
	<header>
		 <img src="./images/hero-background.jpg">
		 <p id="title">Pokemon Gallery</p>
	</header>
	<div class="container-fluid">
		<div class="pagination col-md-9 col-xs-12 paddingright0">
			<a class="btn-pagination col-xs-6 col-md-2" onClick="paginationPrev()">< Previous</a>
			<a class="btn-pagination col-xs-6 col-md-2" onClick="paginationNext()">Next ></a>
		</div>
		<div class="col-md-3 paddingleft0 paddingright0 spacer-md">
			<input type="text" class="form-control height-md right" id="filter" value="" placeholder="Search..." />
		</div>
	</div>
	<input type='hidden' id='current_page' />
	<div class="container-fluid pokemon-container spacer-md">
		<!-- dynamic load pokemon items -->
	</div>
</body>

</html>
